<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BrainF*ck Compiler</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="assets/js/bf.js"></script>
		<script src="assets/js/main.js"></script>
		<link rel="stylesheet" href="assets/css/brainfuck.css">
	</head>
	<body>
		<div id="brainfuck_outer_container">
			<div id="brainfuck_io_outer_container">
				<div id="brainfuck_program_input">
					<textarea placeholder="program in"></textarea>
					<div id="brainfuck_run">
						<div></div>
					</div>
				</div>
				<textarea id="input" placeholder="console in"></textarea>
				<textarea id="output" placeholder="program out" disabled="disabled"></textarea>
			</div>
			<div id="brainfuck_container"></div>
		</div>
		<script type="text/template" id="template_bf_column">
			<div class="data_cell">
				<span>%number%</span>
				<div class="value">%value%</div>
				<div class="ascii">%ascii%</div>
			</div>
		</script>
	</body>
</html>
