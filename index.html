<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BrainF*ck Compiler</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="assets/js/brainfuck.js"></script>
		<link rel="stylesheet" href="assets/css/brainfuck.css">
	</head>
	<body>
		<div id="brainfuck_container">
			<div class="data_cell">
				<span>0</span>
				<div class="value">s</div>
				<div class="ascii">t</div>
			</div>
			<div class="data_cell pointed">
				<span>1</span>
				<div class="value">s</div>
				<div class="ascii">t</div>
			</div>
		</div>
		<script type="text/template" id="template_bf_column">
			<div class="data_cell">
				<span>%number%</span>
				<div class="value">%value%</div>
				<div class="ascii">%ascii%</div>
			</div>
		</script>
	</body>
</html>
